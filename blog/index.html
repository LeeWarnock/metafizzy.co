---
layout: index
title: Blog
---
{% assign root_path = '../' %}
{% include html-head.html %}

{% include blog-header.html %}
  
  {% for blog in site.categories.blog %}
    <article>
      <h1>{{ blog.title }}</h1>

      <div class="content">
        <p class="date"><a href="..{{ blog.url }}">{{ blog.date | date:'%d %b %Y' }}</a></p>
        
        {{ blog.content }}
      </div>
    </article>
  {% endfor %}
  
</div> <!-- #wrap -->

  
<script src="../assets/js/scripts.js"></script>
  
</body>
</html>
