<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Delightful web resources" />
  <meta name="generator" content="Jekyll by way of GitHub Pages" />

  <link rel="alternate" href="http://feeds.feedburner.com/metafizzy" type="application/rss+xml" title="RSS" />
  <link rel="logo" type="image/svg" href="http://meta.metafizzy.co/files/metafizzy-logotype.svg">

  {% if page.is_homepage %}
    <title>{{ site.name }}</title>
  {% else %}
    <title>{{ page.title }} {% if paginator.page > 1 %} page {{ paginator.page }} {% endif %} &middot; {{ site.name }}</title>
  {% endif %}

  <link rel="stylesheet" href="/assets/css/style.css?v{{ site.css_version }}" type="text/css" media="screen" />

  <script src="/assets/js/modernizr.min.js"></script>
  <script src="http://use.typekit.com/kow8gzm.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

</head>
<body class="{{ page.body_class }}">
