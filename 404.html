<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page not found &middot; Metafizzy</title>

  <script type="text/javascript" src="http://use.typekit.com/kow8gzm.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css" media="screen" />
  <style media="screen">
    
    body {
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      width: 100%;
      font-weight: 100;
      color: hsla(0 0%, 0%, 0.8);
      font-size: 100px;
      margin-bottom: 0.1em;
    }
    
  </style>

</head>
<body>

  
  <h2>Sorry about that! <a href="/">Return to <span class="metafizzy">Metafizzy</span>.co</a></h2>

  <h1 id="title">Page not found</h1>
  

  <script src="assets/js/scripts.js"></script>
  <script>
    var colorTime = 0,
        waveTheta = 0,
        maxCount = 200,
        colorIncrement = -1,
        props = {};

    var getTextShadow = function( x, y, hue, alpha ) {
      return ', ' + x + 'px ' + y + 'px hsla(' + hue + ', 100%, 40%, ' + alpha + ')';
    };

    var animate = function() {
      var shadows = '0 0 transparent',
          hue0 = colorTime % 360,
          i, j, x, y;

      

      // renders rainbow river
      for ( i = 1; i < maxCount; i++ ) {
        var normI = i / maxCount,
            hue = ( normI * 50 + colorTime ) % 360,
            alpha = (1-normI) * 0.8;
        x = i * 2;
        y = i * 2;
        shadows += getTextShadow( x, y, hue, alpha );
      }

      title.style.textShadow = shadows;
      colorTime += colorIncrement;
      setTimeout( animate, 60 );
    };
    
    var init = function() {

      title = document.getElementById('title');

      setTimeout( animate, 1 );

    };

    window.addEventListener( 'DOMContentLoaded', init, false);
  </script>

</body>
</html>
